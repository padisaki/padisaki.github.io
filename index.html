<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fees and Exam Checker</title>
    <link rel="stylesheet" href="sfs.css" />
  </head>
  <body>
    <div class="head">
      <div class="we">
        <h1>Are You Elligible To Graduate?</h1>
        <p>Kindly fill the form below to find out</p>

        <label for="name" id="name1">Name</label>
        <input type="text" id="name" placeholder="eg:Alan Smith" /> <br />

        <label for="fees" id="fees1">Enter fees paid</label>
        <input
          type="number"
          id="fees"
          max="4000"
          min="0"
          placeholder="eg:4000"
        />
        <br />

        <label for="exam" id="exam1">Enter exam score</label>
        <input type="number" id="exam" max="100" min="0" placeholder="eg:100" />
        <br />

        <button class="button" id="button">Enter</button>
      </div>
    </div>

    <script src="sfs.js"></script>
  </body>
</html>
